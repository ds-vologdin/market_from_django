{% if product_list %}
    <ul>
    {% for product in product_list %}
        <li><a href="{% url 'catalog:detail' product.id %}">{{ product.name }}</a></li>
        <p>{{ product.cost }}</p>
        <p>{{ product.rating }}</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No products are available.</p>
{% endif %}
